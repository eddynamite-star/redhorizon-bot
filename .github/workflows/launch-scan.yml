name: RH Launch Scan (30m)
on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch:
permissions: { contents: write }
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r requirements.txt
      - name: Scan
        run: |
          python - << 'PY'
          from src.tasks import run_scan_launches
          print(run_scan_launches())
          PY
      - name: Commit cache
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "redhorizon-bot"
          git add data/launch_cache.json
          git diff --staged --quiet || git commit -m "Update launch cache"
          git push
