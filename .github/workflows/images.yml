name: Daily Image

on:
  workflow_dispatch: {}
  schedule:
    # Adjust as you like; this is 15:30 UTC daily
    - cron: "30 15 * * *"

permissions:
  contents: write

concurrency:
  group: daily-image
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show UTC time (debug)
        run: date -u

      - name: Run daily image task
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          ZAPIER_HOOK_URL: ${{ secrets.ZAPIER_HOOK_URL }}
        run: |
          python - << 'PY'
          from src.tasks import run_daily_image
          print(run_daily_image())
          PY

      - name: Persist state (image caches)
        if: ${{ always() }}
        run: |
          git config user.name "redhorizon-bot"
          git config user.email "actions@github.com"
          git add data/seen_links.json data/image_cache.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "chore(bot): persist image state $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
