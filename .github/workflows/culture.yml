name: Culture Spotlight

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"  # 18:30 UTC daily (rotates Book → Game → Screen)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Show UTC time (debug)
        run: date -u
      - name: Run culture rotation (Book → Game → Screen)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          ZAPIER_HOOK_URL: ${{ secrets.ZAPIER_HOOK_URL }}
          # Optional override: CULTURE_FORCE: book | game | movie
        run: |
          python - << 'PY'
          from src.tasks import run_culture_daily
          print(run_culture_daily())
          PY
      - name: Persist state (culture rotation)
        run: |
          git config user.name  "redhorizon-bot"
          git config user.email "bot@example.com"
          git add data/culture_state.json || true
          git commit -m "chore: rotate culture state [skip ci]" || echo "no changes"
          git push || true
