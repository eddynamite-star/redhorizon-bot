name: Culture Spotlight (Book → Game → Screen)

on:
  workflow_dispatch:
    inputs:
      culture_force:
        description: "Force kind (book|game|movie). Leave empty to rotate."
        required: false
        default: ""
  schedule:
    # Adjust as desired; this is 18:00 UTC daily
    - cron: "0 18 * * *"

permissions:
  contents: write

concurrency:
  group: culture-spotlight
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show UTC time (debug)
        run: date -u

      - name: Run culture rotation (Book → Game → Screen)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          ZAPIER_HOOK_URL: ${{ secrets.ZAPIER_HOOK_URL }}
          CULTURE_FORCE: ${{ github.event.inputs.culture_force }}
        run: |
          python - << 'PY'
          from src.tasks import run_culture_daily
          print(run_culture_daily())
          PY

      - name: Persist state (culture rotation)
        if: ${{ always() }}
        run: |
          git config user.name "redhorizon-bot"
          git config user.email "actions@github.com"
          git add data/media_cycle.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "chore(bot): persist culture state $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
